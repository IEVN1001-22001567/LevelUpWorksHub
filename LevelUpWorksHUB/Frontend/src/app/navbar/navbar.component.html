<header class="bg-background border-b-4 border-primary w-full">
  <div class="max-w-screen-xl mx-auto px-4">
    <div class="flex items-center justify-between py-4">

      <div class="flex items-center gap-4">
        <div class="w-16 h-16 rounded-full border-4 border-primary overflow-hidden bg-primary">
        <img
          src="/img/LevelUpLogo.jpg"
          class="w-full h-full object-cover"
          />

        </div>

        <div class="bg-primary text-primary-foreground px-6 py-3 rounded-lg font-semibold tracking-wider">
          LEVEL UP HUB
        </div>
      </div>

      <nav class="hidden lg:flex items-center space-x-8">

        <a 
          [routerLink]="['/inicio']"
          routerLinkActive="text-primary"
          class="text-card-foreground hover:text-primary transition-colors duration-200">
          Home
        </a>

        <a 
          [routerLink]="['/tienda']"
          routerLinkActive="text-primary"
          class="text-card-foreground hover:text-primary transition-colors duration-200">
          Tienda
        </a>

        <!-- HUB GAMER DROPDOWN -->
        <div class="relative group">

          <button class="flex items-center gap-2 text-card-foreground hover:text-primary transition duration-200">
            Hub Gamer
            <span class="text-sm">▼</span>
          </button>

          <!-- MENU -->
          <div
            class="absolute left-0 mt-2 w-64 bg-[#111] border-2 border-yellow-600 shadow-lg
            opacity-0 invisible group-hover:opacity-100 group-hover:visible
            transition-all duration-200 rounded-lg z-50 flex flex-col"
          >

            <a 
              [routerLink]="['/biblioteca']"
              class="w-full text-left px-4 py-3 hover:bg-yellow-600 hover:text-black transition">
              Biblioteca de juegos
            </a>

            <a 
              [routerLink]="['/gestioncompras']"
              class="w-full text-left px-4 py-3 hover:bg-yellow-600 hover:text-black transition">
              Gestión de compras
            </a>

            <a 
              [routerLink]="['/actualizaciones']"
              class="w-full text-left px-4 py-3 hover:bg-yellow-600 hover:text-black transition">
              Centro de actualizaciones
            </a>

            <a 
              [routerLink]="['/noticias']"
              class="w-full text-left px-4 py-3 hover:bg-yellow-600 hover:text-black transition">
              Noticias
            </a>

            <a 
              [routerLink]="['/eventos']"
              class="w-full text-left px-4 py-3 hover:bg-yellow-600 hover:text-black transition">
              Eventos y promociones
            </a>

            <a 
              [routerLink]="['/psicowellness']"
              class="w-full text-left px-4 py-3 hover:bg-yellow-600 hover:text-black transition">
              PsicoWellness
            </a>

            <a 
              [routerLink]="['/social']"
              class="w-full text-left px-4 py-3 hover:bg-yellow-600 hover:text-black transition">
              Mensajería
            </a>

            <a 
              [routerLink]="['/licencias']"
              class="w-full text-left px-4 py-3 hover:bg-yellow-600 hover:text-black transition">
              Licencias y Credenciales
            </a>

          </div>
        </div>

        <a 
          [routerLink]="['/soportetec']"
          routerLinkActive="text-primary"
          class="text-card-foreground hover:text-primary transition-colors duration-200">
          Soporte Técnico
        </a>
      </nav>

   <!-- USER & CART -->
<div class="flex items-center gap-3">

  <!-- Si NO hay usuario logueado -->
  <ng-container *ngIf="!user; else loggedIn">
    <a [routerLink]="['/login']"
       class="bg-primary text-primary-foreground px-4 py-2 rounded-lg hover:bg-accent transition">
      Iniciar Sesión
    </a>
  </ng-container>

  <!-- Si SÍ hay usuario logueado -->
  <ng-template #loggedIn>
    <div class="relative">

      <!-- Botón que muestra el perfil -->
      <button
        type="button"
        (click)="menuAbierto = !menuAbierto"
        class="flex items-center gap-2 px-3 py-2 rounded-lg bg-primary text-primary-foreground hover:bg-accent transition"
      >
        <div class="w-8 h-8 rounded-full overflow-hidden bg-black/40 flex items-center justify-center font-bold">
          <!-- inicial del username -->
          {{ user?.username?.charAt(0) || '?' }}
        </div>
        <span class="text-sm font-semibold">
          {{ user?.username || 'Usuario' }}
        </span>
        <span class="text-xs uppercase text-black/70 bg-yellow-300 px-2 py-0.5 rounded">
          {{ user?.rol || 'USER' }}
        </span>
        <span class="text-xs ml-1">▼</span>
      </button>

      <!-- MENÚ DESPLEGABLE -->
      <div
        *ngIf="menuAbierto"
        class="absolute right-0 mt-2 w-48 bg-[#111] border border-yellow-600 rounded-lg shadow-lg z-50"
      >
        <a
          [routerLink]="['/personalizarperfil']"
          (click)="menuAbierto = false"
          class="block px-4 py-2 text-sm text-gray-200 hover:bg-yellow-600 hover:text-black transition"
        >
          Editar perfil
        </a>

        <button
          type="button"
          (click)="logout(); menuAbierto = false"
          class="w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-red-600 hover:text-white transition"
        >
          Cerrar sesión
        </button>
      </div>
    </div>
  </ng-template>

  <!-- Carrito siempre visible -->
  <a [routerLink]="['/carrito']"
     class="bg-primary text-primary-foreground px-4 py-2 rounded-lg hover:bg-accent transition">
    Carrito
  </a>
</div>
    </div>
  </div>

  
</header>
