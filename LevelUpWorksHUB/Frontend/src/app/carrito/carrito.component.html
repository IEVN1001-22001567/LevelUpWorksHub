<div class="min-h-screen bg-[#121212] text-white p-6">

  <!-- ENCABEZADO -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-lg font-semibold text-yellow-500">Carrito de Compras</h1>

    <button class="text-red-500 hover:text-red-400 text-sm flex items-center gap-1">
      Vaciar 
      <i class="pi pi-times text-xs"></i>
    </button>
  </div>

  <!-- PRODUCTO EN EL CARRITO -->
  <div class="bg-[#1a1a1a] border border-yellow-700 rounded-lg p-4 flex items-center gap-4">

    <!-- Imagen -->
    <div class="w-20 h-20 bg-[#2a2a2a] border border-yellow-700 rounded flex items-center justify-center text-gray-400 text-xs">
      Img
    </div>

    <!-- Info del Producto -->
    <div class="flex-1">
      <h2 class="font-semibold text-white">Wyvern Quest</h2>
      <p class="text-yellow-500 text-sm mt-1">$54.99</p>

      <!-- Contador -->
      <div class="flex items-center gap-2 mt-3">
        <button class="bg-[#2a2a2a] px-2 py-1 rounded border border-gray-600 text-lg">-</button>
        <span class="text-white">1</span>
        <button class="bg-[#2a2a2a] px-2 py-1 rounded border border-gray-600 text-lg">+</button>
      </div>
    </div>

    <!-- Precio final y eliminar -->
    <div class="flex flex-col items-end">
      <button class="text-red-500 hover:text-red-400 mb-6">
        <i class="pi pi-trash"></i>
      </button>
      <p class="text-yellow-500 font-semibold">$54.99</p>
    </div>
  </div>

  <!-- SEPARADOR -->
  <div class="border-b border-gray-700 my-6"></div>

  <!-- RESUMEN DE COMPRA -->
  <div class="space-y-3 text-sm">

    <div class="flex justify-between">
      <span class="text-gray-300">Subtotal:</span>
      <span class="text-white">$54.99</span>
    </div>

    <div class="flex justify-between">
      <span class="text-gray-300">IVA (16%):</span>
      <span class="text-white">$8.80</span>
    </div>

    <div class="flex justify-between text-lg font-semibold pt-2">
      <span class="text-yellow-500">Total:</span>
      <span class="text-yellow-500">$63.79</span>
    </div>
  </div>

  <!-- MENSAJE DE INICIO DE SESIÓN -->
  <div class="mt-6 bg-yellow-700/20 text-yellow-500 border border-yellow-600 rounded-lg py-3 px-4 text-center text-sm">
    Debes iniciar sesión para completar la compra
  </div>

  <!-- BOTÓN PRINCIPAL -->
  <button class="mt-4 w-full bg-yellow-600 hover:bg-yellow-500 text-black font-bold py-3 rounded-lg text-center">
    Proceder al Pago
  </button>

</div>
