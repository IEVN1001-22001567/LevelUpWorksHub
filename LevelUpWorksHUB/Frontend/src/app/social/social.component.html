<div class="p-6">

  <div class="mb-8">
    <h2 class="text-yellow-400 mb-2">Amigos y MensajerÃ­a</h2>
    <p class="text-gray-400">Conecta con tus amigos y compaÃ±eros de juego</p>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

    <!-- LISTA DE AMIGOS -->
    <div class="lg:col-span-2 space-y-4">

      <div class="flex justify-between items-center mb-4">
        <h3 class="text-white">Lista de Amigos</h3>
        <button class="bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded transition-colors">
          AÃ±adir Amigo
        </button>
      </div>

      <div *ngFor="let amigo of amigos"
           class="bg-[#1a1a1a] border border-yellow-500/20 rounded-lg p-4 hover:border-yellow-500/50 transition-all flex items-center justify-between">

        <div class="flex items-center gap-4">
          <div class="w-12 h-12 rounded-full bg-gradient-to-br from-yellow-500/30 to-yellow-600/10 flex items-center justify-center border-2"
               [style.border-color]="amigo.estado === 'online' ? 'green' : 'gray'">
            <span class="text-yellow-400 text-xl">ðŸ‘¤</span>
          </div>

          <div>
            <h4 class="text-white">{{ amigo.nombre }}</h4>
            <p style="font-size: 13px;"
               [style.color]="amigo.estado === 'online' ? 'lightgreen' : 'gray'">
              {{ amigo.juego }}
            </p>
          </div>
        </div>

        <button (click)="seleccionarAmigo(amigo.id)"
                class="bg-yellow-500/20 hover:bg-yellow-500/30 text-yellow-400 p-2 rounded">
          ðŸ’¬
        </button>
      </div>

    </div>

    <!-- CHAT -->
    <div class="bg-[#1a1a1a] border border-yellow-500/20 rounded-lg p-4 flex flex-col h-[600px]">

      <h3 class="text-white mb-4">
        {{ obtenerNombreChat() }}
      </h3>

      <div class="flex-1 bg-black/30 rounded-lg p-4 mb-4 overflow-y-auto">

        <div *ngIf="!amigoSeleccionadoId" class="text-gray-500 text-center">
          Selecciona un amigo para chatear
        </div>

        <div *ngIf="amigoSeleccionadoId" class="space-y-3">

          <div *ngFor="let msg of mensajesChat"
               class="flex"
               [style.justify-content]="msg.remitente === 'TÃº' ? 'flex-end' : 'flex-start'">

            <div class="max-w-[70%] rounded-lg p-3"
                 [style.background]="msg.remitente === 'TÃº' ? 'rgba(234,179,8,0.2)' : 'rgba(55,65,81,0.5)'"
                 [style.color]="msg.remitente === 'TÃº' ? '#fff7d6' : '#e5e7eb'">

              <p style="font-size: 11px; opacity: 0.7;">{{ msg.remitente }}</p>
              <p>{{ msg.texto }}</p>

            </div>
          </div>

        </div>

      </div>

      <div class="flex gap-2">
        <input
          type="text"
          placeholder="Escribe un mensaje..."
          [(ngModel)]="mensajeActual"
          (keyup.enter)="enviarMensaje()"
          [disabled]="!amigoSeleccionadoId"
          class="flex-1 bg-black/50 border border-yellow-500/20 rounded px-4 py-2 text-white"
        />

        <button 
          (click)="enviarMensaje()"
          [disabled]="!amigoSeleccionadoId"
          class="bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded disabled:opacity-50">
          Enviar
        </button>
      </div>

    </div>

  </div>

</div>
