
<div class="min-h-screen bg-[#121212] font-sans pb-20 pt-8">

  <div class="container mx-auto px-4 mb-8">
    <h1 class="text-[#ffc107] text-2xl font-bold mb-2">Reseñas de Juegos</h1>
    <p class="text-gray-400 mb-8">Comparte tu experiencia y lee opiniones de otros jugadores</p>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div *ngFor="let stat of gameStats" class="bg-[#1a1a1a] border border-gray-800 rounded-xl p-6 shadow-lg">
        <h3 class="text-white text-lg font-medium mb-2">{{ stat.name }}</h3>
        <div class="flex items-center gap-2">
          <div class="flex text-[#ffc107]">
            <span *ngFor="let s of [1,2,3,4,5]">★</span> </div>
          <span class="text-[#ffc107] font-bold">{{ stat.rating }}</span>
          <span class="text-gray-500 text-sm">({{ stat.count }} reseñas)</span>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end mb-8">

      <div class="space-y-1">
        <label class="text-gray-500 text-sm">Filtrar por juego</label>
        <div class="relative">
          <select [(ngModel)]="filters.game" class="w-full bg-[#1a1a1a] border border-gray-700 text-gray-200 rounded-lg px-4 py-3 appearance-none focus:border-[#ffc107] outline-none cursor-pointer">
            <option>Todos los juegos</option>
            <option>Chainsaw of the Dead</option>
            <option>Wyvern Quest</option>
            <option>Burnout VR</option>
          </select>
          <span class="absolute right-4 top-3.5 text-gray-500 pointer-events-none">▼</span>
        </div>
      </div>

      <div class="space-y-1">
        <label class="text-gray-500 text-sm">Filtrar por rating</label>
        <div class="relative">
          <select [(ngModel)]="filters.rating" class="w-full bg-[#1a1a1a] border border-gray-700 text-gray-200 rounded-lg px-4 py-3 appearance-none focus:border-[#ffc107] outline-none cursor-pointer">
            <option>Todos los ratings</option>
            <option>5 Estrellas</option>
            <option>4 Estrellas</option>
          </select>
          <span class="absolute right-4 top-3.5 text-gray-500 pointer-events-none">▼</span>
        </div>
      </div>

      <div class="space-y-1">
        <label class="text-gray-500 text-sm">Ordenar por</label>
        <div class="relative">
          <select [(ngModel)]="filters.sort" class="w-full bg-[#1a1a1a] border border-gray-700 text-gray-200 rounded-lg px-4 py-3 appearance-none focus:border-[#ffc107] outline-none cursor-pointer">
            <option>Más recientes</option>
            <option>Más útiles</option>
          </select>
          <span class="absolute right-4 top-3.5 text-gray-500 pointer-events-none">▼</span>
        </div>
      </div>

      <button (click)="escribirResena()" class="bg-[#ffc107] hover:bg-[#ffd54f] text-black font-bold py-3 px-6 rounded-lg shadow-lg flex items-center justify-center gap-2 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" /></svg>
        Escribe una Reseña
      </button>

    </div>
  </div>

  <div class="container mx-auto px-4 space-y-4">

    <div *ngFor="let r of reviews" class="bg-[#1a1a1a] border border-gray-800 rounded-xl p-6 shadow-md hover:border-gray-700 transition-colors">

      <div class="flex justify-between items-start mb-3">
        <div class="flex items-center gap-3">
          <h3 class="text-white text-lg font-medium">{{ r.title }}</h3>
          <span *ngIf="r.verified" class="bg-green-500/10 text-green-500 border border-green-500/20 px-2 py-0.5 rounded text-xs flex items-center gap-1 font-bold">
            <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
            Verificado
          </span>
        </div>
        <span class="text-gray-500 text-xs">{{ r.date }}</span>
      </div>

      <div class="flex items-center gap-3 mb-4 text-sm">
        <div class="flex text-[#ffc107]">
          <span *ngFor="let s of [1,2,3,4,5]" [class.text-gray-600]="s > r.rating">★</span>
        </div>
        <span class="text-gray-400">•</span>
        <span class="text-gray-400">{{ r.game }}</span>
      </div>

      <p class="text-gray-300 leading-relaxed mb-6 text-sm">
        {{ r.content }}
      </p>

      <div class="flex justify-between items-center pt-4 border-t border-gray-800">

        <span class="bg-[#ffc107]/10 text-[#ffc107] border border-[#ffc107]/20 px-3 py-1 rounded-full text-xs font-bold">
          {{ r.user }}
        </span>

        <div class="flex items-center gap-4 text-gray-500 text-xs">
          <button (click)="votarUtil(r.id)" class="flex items-center gap-1 hover:text-white transition-colors">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5" /></svg>
            Útil <span *ngIf="r.votes > 0">({{ r.votes }})</span>
          </button>

          <button class="flex items-center gap-1 hover:text-red-400 transition-colors">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 21v-8a2 2 0 012-2h14a2 2 0 012 2v8M12 5a2 2 0 100 4 2 2 0 000-4zm-2 4a2 2 0 114 0 2 2 0 01-4 0z" /></svg>
            Reportar
          </button>
        </div>

      </div>

    </div>

  </div>
</div>
